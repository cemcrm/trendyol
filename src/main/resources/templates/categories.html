<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kategoriler</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
	</head>
<body>

<div class="container">
<h2>Kategoriler</h2>
	<table class="table" id="example">
	      
	       <!-- Header Table -->
	       <thead>
	            <tr>
	                <th scope="col">Id</th>
					<th scope="col">KAMPANYA ADI</th>
	                <th scope="col">KATEGORİ ID</th>
	                <th scope="col">KATEGORİ ADI</th>
	                <th scope="col">TİP</th>
	                <th scope="col">İNDİRİM</th>
	                <th scope="col">MAKSİMUM İNDİRİM TUTARI</th>
	            </tr>
	        </thead>
	        <!-- Footer Table -->
	        <tbody>
	            <tr th:each="category : ${products}">
	                <th th:text="${category.getId()}"></th>
					<th th:text="${category.getCampaignName()}"></th>
					<th th:text="${category.getCategoryId()}"></th>
					<th th:text="${category.getCategoryName()}"></th>
					<th th:text="${category.getType()}"></th>
					<th th:text="${category.getDiscount()}"></th>
					<th th:text="${category.getMaxDiscount()}"></th>
					<td><p data-placement="top" data-toggle="tooltip" title="Edit"><a th:href="@{|/updateCategoryForm/${category.getId()}|}"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></a></p></td>
	    			<td><p data-placement="top" data-toggle="tooltip" title="Delete"><a th:href="@{|/deleteCategory/${category.getId()}|}"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></a></p></td>
	            </tr>
	        </tbody>
	    </table>
	    
	    <a href="/addCategoryForm" class="btn btn-info" role="button">Kategori Ekle</a>
	    <a href="/" class="btn btn-primary" role="button">Ana Menü</a>
	</div>
</body>
</html>
