<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ürünler</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
	</head>
<body>

<div class="container">
<h2>Ürünler</h2>
<table class="table" id="example">
      
       <!-- Header Table -->
       <thead>
            <tr>
                <th scope="col">Id</th>
				<th scope="col">KAMPANYA ADI</th>
                <th scope="col">ÜRÜN ID</th>
                <th scope="col">ÜRÜN ADI</th>
                <th scope="col">TİP</th>
                <th scope="col">İNDİRİM</th>
                <th scope="col">MAKSİMUM İNDİRİM TUTARI</th>
            </tr>
        </thead>
        <!-- Footer Table -->
        <tbody>
            <tr th:each="product : ${products}">
                <th th:text="${product.getId()}"></th>
				<th th:text="${product.getCampaignName()}"></th>
				<th th:text="${product.getProductId()}"></th>
				<th th:text="${product.getProductName()}"></th>
				<th th:text="${product.getType()}"></th>
				<th th:text="${product.getDiscount()}"></th>
				<th th:text="${product.getMaxDiscount()}"></th>
				<td><p data-placement="top" data-toggle="tooltip" title="Edit"><a th:href="@{|/updateProductForm/${product.getId()}|}"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></a></p></td>
    			<td><p data-placement="top" data-toggle="tooltip" title="Delete"><a th:href="@{|/deleteProduct/${product.getId()}|}"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></a></p></td>
            </tr>
        </tbody>
    </table>
    
    <a href="/addProductForm" class="btn btn-info" role="button">Ürün Ekle</a>
    <a href="/" class="btn btn-primary" role="button">Ana Menü</a>
</div>
</body>
</html>
